<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Famous Scientist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Banner Image -->
  <div class="w-full h-64 bg-cover bg-center" style="background-image: url('banner.jpg');"></div>

  <!-- Profile Card -->
  <div class="max-w-3xl mx-auto mt-[-4rem]">
    <div class="bg-white rounded-2xl shadow-xl p-6 pt-16 relative text-center">
      <!-- Profile Picture -->
      <img
        src="profile.jpg"
        alt="Profile"
        class="w-32 h-32 rounded-full border-4 border-white absolute left-1/2 -top-16 transform -translate-x-1/2"
      />

      <h1 class="text-3xl font-bold mt-4">Dr. [Famous Scientist Name]</h1>
      <p class="mt-2 text-gray-600 italic">Theoretical Physicist | Nobel Laureate | Author</p>

      <p class="mt-4 text-md">
        [Insert a short biography here. You can mention key achievements, fields of study,
        or influence.]
      </p>

      <!-- Links -->
      <div class="mt-6 flex justify-center gap-4">
        <a href="https://scholar.google.com/" class="text-blue-500 hover:underline">Google Scholar</a>
        <a href="https://twitter.com/" class="text-blue-500 hover:underline">Twitter</a>
        <a href="mailto:email@example.com" class="text-blue-500 hover:underline">Email</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-center text-sm text-gray-500">
    &copy; 2025 Dr. [Famous Scientist Name]
  </footer>

</body>
</html>
